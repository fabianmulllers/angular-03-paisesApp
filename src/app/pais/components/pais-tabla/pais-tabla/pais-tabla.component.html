<table class="table table-hover animate__animated animate__fadeIn animate__fast" *ngIf="paises.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="pais.flag" alt="" class="small-flag">
            </td>
            <td>{{ pais.name | titlecase}}</td>
            <td>{{ pais.population | number }}</td>
            
            <td>
                <a [routerLink] = "['/pais', pais.alpha2Code]">
                    ver ...
                </a>
            </td>
        </tr>
    </tbody>
</table>
