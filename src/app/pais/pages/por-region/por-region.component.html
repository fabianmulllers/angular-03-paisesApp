<div class="animate__animated animate__fadeIn animate__fast">
    <h3>Buscar por region <small> {{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccion la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary] = "region === regionActiva" -->
            <!-- [ngClass] = "{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <button *ngFor="let region of regiones"
            class="btn btn-outline-primary"
            [class] = "getClaseCss(region)"
            (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>

    <div 
        class="alert alert-danger"
        *ngIf="hayError; else vistaTabla">
        No se encontro la region <strong>{{regionActiva}}</strong>
    </div>

    <ng-template #vistaTabla>
        <div class="row">
            <div class="col">
                <app-pais-tabla [paises] = "paises"></app-pais-tabla>
            </div>
        </div>
    </ng-template>
</div>
