<div class="animate__animated animate__fadeIn animate__fast">
    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter) = "buscar( $event )"
                (onDebounce) = "sugerencias( $event)"
                placeholder = "Buscar por capital"
            ></app-pais-input>
        </div>
    </div>
    <hr>
    <div 
        class="alert alert-danger"
        *ngIf="hayError; else vistaTabla">
        No se encontro nada con el termino <strong>{{termino}}</strong>
    </div>
    
    <ng-template #vistaTabla>
        <div class="row">
            <div class="col">
                <app-pais-tabla [paises] = "paises"></app-pais-tabla>
            </div>
        </div>
    </ng-template>
</div>
