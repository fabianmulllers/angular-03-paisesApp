<div class="animate__animated animate__fadeIn animate__fast">
    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter) = "buscar( $event )"
                (onDebounce) = "sugerencias( $event)"
                placeholder = "Buscar por pais"
            ></app-pais-input>
        </div>
    </div>

   <ul class="list-group" *ngIf="mostrarSugerencia">
       <li class="list-group-item list-group-item-action" 
        *ngFor="let pais of paisesSugeridos">
            <a class="nav-link"
            [routerLink] = "['/pais',pais.alpha2Code]">
                {{pais.name}}
            </a>
       </li>
       <li class="list-group-item list-group-item-action">
            <a class="nav-link"
            (click) = "buscarSugerido(termino)">
                buscar "{{termino}}"
            </a>
      </li>
   </ul>

    <hr>
    <div 
        class="alert alert-danger"
        *ngIf="hayError; else vistaTabla">
        No se encontro nada con el termino <strong>{{termino}}</strong>
    </div>

    <ng-template #vistaTabla>
        <div class="row">
            <div class="col">
                <app-pais-tabla [paises] = "paises"></app-pais-tabla>
            </div>
        </div>
    </ng-template>
</div>
